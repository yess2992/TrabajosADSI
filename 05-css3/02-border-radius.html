<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border Radius</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		section {
			border: 3px solid #008B8B;
			height: 200px;
			margin: 0px auto;
			width: 200px;
		}
		section.box1 { border-radius: 104px; }
		section.box2 { border-radius: 40px 0px; }
		section.box3 { border-radius: 130px 0px 0px 130px; }
		section.box3 { border-radius: 130px 0px 130px 130px; }
	</style>
</head>
<body>
	<main>
		<h1>Border Radius</h1>
		<h3>border-radius: 50%</h3>
		<section class="box1"></section>
		<h3>border-radius: 40px 0px</h3>
		<section class="box2"></section>
		<h3>border-radius: 130px 0px 0px 130px</h3>
		<section class="box3"></section>
		<h3>border-radius: 130px 0px 130px 130px</h3>
		<section class="box4"></section>
	</main>
	
</body>
</html>
