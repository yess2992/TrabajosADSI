<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists (Unordered/Ordered)</title>
</head>
<body>
    <h2>List Unordered</h2>
    <ul>
        <li>Python</li>
        <li>Ruby</li>
        <li>JavaScript</li>
        <li>C Sharp</li>
        <li>PHP</li>
    </ul>
    <h2>List Ordered</h2>
    <ol>
        <li>Resident Evil</li>
        <ul>
            <li>Alice</li>
            <li>Albert Wesker</li>
            <li>Claire Redfield</li>
        </ul>
        <li>Back to the future</li>
        <li>Wonder Woman</li>
        <li>Bohemian Rhapsody</li>
    </ol>
</body>
</html>
