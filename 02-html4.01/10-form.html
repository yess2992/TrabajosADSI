<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend><h2>Personal Data</h2></legend>
            <!-- -->
			<label for="fullname">Fullname</label>
			<input type="text" name="fullname" id="Fullname">
			<br>
            <!-- -->
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			<br>
            <!-- -->
            <label for="photo">Select Photo...</label>
            <input type="file" id="photo" name="photo">
            <br>
            <!-- -->


			<label for="gender">Gender:</label>
			<select name="gender" id="gender">
				<option value="">Select...</option>
				<option value="F">Female</option>
				<option value="M">Male</option>
			</select>
			<br>
            <!-- -->

			<label for="description">Description:
			</label>
			<br>
			<textarea name="description" id="description" cols="30" rows="4"></textarea>
		</fieldset>
		<fieldset>
			<legend><h2>Institucional Data</h2></legend>
			<!-- -->
			
            <label>Select Program:</label>
            <br>
            <label>
            	<input type="radio" name="program"> TGO Diesel Engines
            </label>
            <br>
             <label>
            	<input type="radio" name="program"> TGO ADSI
            </label>
            <br>
            <label>
            	<input type="radio" name="program"> TGO Graphic design
            </label>
            <br>
            <br>
			<!-- -->
			<label>Select Favorite Subject:</label>
            <br>
            <label>
            	<input type="checkbox" name="Subject"> English
            </label>
            <br>
             <label>
            	<input type="checkbox" name="Subject"> Ethics
            </label>
            <br>
            <label>
            	<input type="checkbox" name="Subject"> Physical Culture
            </label>
            <br>
            <br>
            <!-- -->
            <input type="submit" value="SEND DATA">
            <input type="reset" VALUE="RESET DATA">
            <!-- -->
		</fieldset>
	</form>
</body>
</html>
