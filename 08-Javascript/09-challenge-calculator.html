<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reto Calculadora</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/calc.css">
   
</head>
<body>
    <main> 
        <header>
            <h1> Reto Calculadora</h1>
        </header> 
        <section>
            <div class="calc">

                <button id="theme"></button>   
                <output id="displayMath"></output>
                <output id="displayAnswer"></output>
                <ul class="buttons">
                    <li id="btnl"></li>
                    <li id="btnr"></li>
                    <li id="btnRaiz"></li>
                    <li id="btnX2"></li>
                    <li id="btnC"></li>
                    <li id="btnDelete"></li>
                    <li id="btnAns"></li>
                    <li id="btnDiv"></li>
                    <li id="btn7"></li>
                    <li id="btn8"></li>
                    <li id="btn9"></li>
                    <li id="btnx"></li>
                    <li id="btn4"></li>
                    <li id="btn5"></li>
                    <li id="btn6"></li>
                    <li id="btn-"></li>
                    <li id="btn1"></li>
                    <li id="btn2"></li>
                    <li id="btn3"></li>
                    <li id="btnSum"></li>
                    <li id="btnPorc"></li>
                    <li id="btn0"></li>
                    <li id="btnPunto"></li>
                    <li id="btnEqual"></li>
                </ul>
            </div>
        </section>
    </main>
    <script> 
        
// Calculator Elements
var btnTheme = document.getElementById('theme');
var calc = document.getElementsByClassName('calc');
var disMath = document.getElementById('displayMath');
var disAns = document.getElementById('displayAnswer');

//

// Buttons
var btn0 = document.getElementById('btn0');
var btn1 = document.getElementById('btn1');
var btn2 = document.getElementById('btn2');
var btn3 = document.getElementById('btn3');
var btn4 = document.getElementById('btn4');
var btn5 = document.getElementById('btn5');
var btn6 = document.getElementById('btn6');
var btn7 = document.getElementById('btn7');
var btn8 = document.getElementById('btn8');
var btn9 = document.getElementById('btn9');
var memori = '';


// Action
var btnClear = document.getElementById('btnC');
var btnDelete = document.getElementById('btnDelete');
var btnMas = document.getElementById('btnSum');
var btnMenos = document.getElementById('btn-');
var btnIgual = document.getElementById('btnEqual');
var btnPor = document.getElementById('btnx');
var btnDiv = document.getElementById('btnDiv');
var btnX2 = document.getElementById('btnX2');
var btnI = document.getElementById('btnr');
var btnD = document.getElementById('btnl');
var btnPunto = document.getElementById('btnPunto');
var btnPorciento = document.getElementById('btnPorc');
var btnAns = document.getElementById('btnAns');
var btnRaiz = document.getElementById('btnRaiz');


// Booleans
var allowOper = false;

// Funciones
function setValueInDisplay(val){
    if(disMath.value.length <= 28){
        if (val.constructor.name == 'Number') {
            allowOper = true;
            disMath.value += val;
        } else {
            if (allowOper) { 
                disMath.value += val;
            }
            allowOper = false;
        }
    }
}

// Events
btnTheme.onclick = function(){
    calc[0].classList.toggle('dark');
}
btn0.onclick = function() {
    setValueInDisplay(0);
}

btn1.onclick = function() {
    setValueInDisplay(1);
}
btn2.onclick = function() {
    setValueInDisplay(2);
}

btn3.onclick = function() {
    setValueInDisplay(3);
}
btn4.onclick = function() {
    setValueInDisplay(4);
}

btn5.onclick = function() {
    setValueInDisplay(5);
}
btn6.onclick = function() {
    setValueInDisplay(6);
}

btn7.onclick = function() {
    setValueInDisplay(7);
}
btn8.onclick = function() {
    setValueInDisplay(8);
}

btn9.onclick = function() {
    setValueInDisplay(9);
}

btnClear.onclick = function(){
    disMath.innerText ='';
    disAns.innerText ='';
}

btnDelete.onclick = function(){
    //Value = InnerText o InnerHTML
    disMath.innerText = disMath.value.slice(0,-1);
}

btnMas.onclick = function(){
    setValueInDisplay('+');
}

btnMenos.onclick = function(){
    setValueInDisplay('-');
}

btnPor.onclick = function(){
    setValueInDisplay('*');
}

btnDiv.onclick = function(){
    setValueInDisplay('/');
}

btnD.onclick = function(){
    setValueInDisplay('(');
}

btnI.onclick = function(){
    setValueInDisplay(')');
}

btnPunto.onclick = function(){
    setValueInDisplay('.');
}

btnPorciento.onclick = function(){
    setValueInDisplay('%');
}

btnAns.onclick = function(){
    if(memori != null){
        disMath.value = memori;
    } else {
        if(disAns.value.length > 0){
            memori = disAns.value;
            disMath.value = memori;
            disAns.value = '';
        }
    }
}

btnRaiz.onclick = function(){
    //setValueInDisplay('');
}

btnX2.onclick = function(){
//    setValueInDisplay('^');
}

btnIgual.onclick = function(){
    disAns.value = eval(disMath.value);
    disMath.value = '';
}

document.onkeyup = function(evt){
    console.log(evt.keyCode);
    switch(evt.keyCode) {
        case 8:
            disMath.innerText = disMath.value.slice(0,-1);
        break;
        case 13:
            disAns.value = eval(disMath.value);
            disMath.value = '';
        break;
        case 48:
            setValueInDisplay(0); 
        break;
        case 49:
            setValueInDisplay(1); 
        break;
        case 50:
            setValueInDisplay(2); 
        break;
        case 51:
            setValueInDisplay(3); 
        break;
        case 52:
            setValueInDisplay(4); 
        break;
        case 53:
            setValueInDisplay(5); 
        break;
        case 54:
            setValueInDisplay(6); 
        break;
        case 55:
            setValueInDisplay(7); 
        break;
        case 56:
            setValueInDisplay(8); 
        break;
        case 57:
            setValueInDisplay(9); 
        break;
        case 77:
            calc[0].classList.toggle('dark');
        break;
        case 187:
            setValueInDisplay('+'); 
        break;
        case 189:
            setValueInDisplay('-'); 
        break;
        case 221:
            setValueInDisplay('*'); 
        break;
        case 192:
            setValueInDisplay('/'); 
        break;
        case 67:
            disMath.innerText ='';
            disAns.innerText ='';
        break;

    }
}


    </script>
</body>
</html>
