<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        figure {
            background: transparent url(images/memory-game/logo.png) no-repeat center;
            margin: 0px auto;
            left: 0px;
            top: -10px;
            width: 790px;
        }
        div.moves,
        div.time,
        div.fmoves,
        div.ftime {
            color: #000;
            display: inline-block;
            font-size: 24px;
            font-family: Patrick Hand;
            padding-left: 50px;
            top: 80px;
        }
        div.moves,
        div.fmoves {
            background: transparent url(images/memory-game/icon-moves.svg) no-repeat 0px center;
            margin-right: 10px;
            
        }
        div.time,
        div.ftime {
            background: transparent url(images/memory-game/icon-time.svg) no-repeat 0px center;
            margin-bottom: 20px;
        }
        div.card {
            display: inline-block;
            height: 194px;
            margin: 13px;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            width: 164px;
        }
        div.card.is-flipped {
            transform: rotateY(180deg);
        }
        div.card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        div.card-face-front {
            background: transparent url(images/memory-game/card0.png) no-repeat center;
        }
        div.card-face-back {
            transform: rotateY(180deg);
        }
        div.card01 div.card-face-back {
            background: transparent url(images/memory-game/card1.png) no-repeat center;
        }
        div.card02 div.card-face-back {
            background: transparent url(images/memory-game/card2.png) no-repeat center;
        }
        div.card03 div.card-face-back {
            background: transparent url(images/memory-game/card3.png) no-repeat center;
        }
        div.card04 div.card-face-back {
            background: transparent url(images/memory-game/card4.png) no-repeat center;
        }
        div.card05 div.card-face-back {
            background: transparent url(images/memory-game/card5.png) no-repeat center;
        }
        div.card06 div.card-face-back {
            background: transparent url(images/memory-game/card6.png) no-repeat center;
        }
        div.modal.hide {
            display: none;
        }
        div.modal {
            background-color: #000000cc;
            height: 100vh;
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            z-index: 9;
        }
        div.modal div.data {
            background-color: #fff;
            border-radius: 10px;
            left: 50%;
            padding: 40px;
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }
        div.modal div.data h4 {
            color: #838383;
            text-align: center;
            font-family: Poppins;
            font-size: 2rem;
            margin: 0px;
        }
        div.modal div.data input {
            border: 1px solid #838383;
            border-radius: 10px;
            color: #838383;
            font-family: Poppins;
            font-size: 1.2rem;
            outline: none;
            padding: 14px;
            text-align: center;
            width: 100%;
        }
        div.modal div.data button {
            background-color: #838383;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: block;
            font-family: Poppins;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 18px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $time      = 0;
            $cntMoves  = 0;
            $cntClicks = 0;
            $ctnMatch  = 0;
            $cards     = document.querySelectorAll('div.card');
            $ccards    = ['card01', 'card01', 'card02', 'card02',
                          'card03', 'card03', 'card04', 'card04',
                          'card05', 'card05', 'card06', 'card06'];

            $('.card').click(function() {
                if (!$(this).hasClass('active')) {
                    $(this).addClass('is-flipped active');
                    $cntClicks++;
                    if ($cntClicks == 1) {
                        $card1 = $(this);
                    } else {
                        $card2 = $(this);
                        $cntClicks = 0;
                        checkMatch();
                    }
                }
            });

            $('#btnSave').click(function() {
                let user = {
                    id       : localStorage.getItem(gamer.id),
                    username : $('username').val(),
                    moves    : $cntMoves,
                    time     : $time,
                };
                let userGamer = JSON.stringify(gamer);
                localStorage.setItem("gamer", userGamer);
                $('.modal').addClass('hide');
                setTimeout(function() {
                    window.location.replace('12-challenge-memory-game.html');
                }, 1000);
            });
            
            const checkMatch = () => {
                $cntMoves++;
                $('.moves').text($cntMoves + ' moves');

                if ($card1.attr('class').substring(5,12) == $card2.attr('class').substring(5,12)) {
                    $ctnMatch++;
                    if ($ctnMatch == 6) {
                        showResult();
                        clearInterval($setInt);
                    }
                } else {
                    setTimeout(function () {
                        $card1.removeClass('is-flipped active');
                        $card2.removeClass('is-flipped active');
                    }, 2000);
                }
            }

            const showResult = () => {
                $('.fmoves').text($cntMoves + " moves");
                $('.ftime').text($time + " seconds");
                $('.modal').removeClass('hide');
            }

            const getTime = () => {
                $setInt = setInterval(function() {
                    $time++;
                    $('.time').text($time + ' seconds');
                }, 1000);
            }

            const randomCard = () => {
                for (let i = 0; i < $cards.length; i++) {
                    $($cards[i]).addClass(randomBg());
                }
            }

            const randomBg = () => {
                $rn = Math.floor(Math.random() * $ccards.length );
                $bg = $ccards[$rn];
                $ccards.splice($rn,1);
                return $bg;
            }

            randomCard();
            getTime();
        });
    </script>
