<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue JS 3</title>
   <link rel="stylesheet" href="css/fonts.css">
</head>
<body class="bg-gradient-to-t from-[#34495E] to-[#41B883] min-h-screen flex justify-center items-center">
   <main id="app" class="relative bg-white/70 w-96 h-[640px] rounded-xl shadow-xl">
      <svg class="h-28 w-28 mx-auto my-6" viewBox="0 0 128 128" width="24" height="24" data-v-5f26462c="">
         <path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" data-v-5f26462c=""></path>
         <path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z" data-v-5f26462c=""></path>
      </svg>
      <h1 class="text-center text-3xl mb-6 font-semibold bg-gradient-to-l from-[#34495E] to-[#41B883] bg-clip-text text-transparent">{{title}}</h1>

      <!--  -->
      <h2 ref="msj" class="text-center font-medium text-2xl my-20"></h2>
      <button @click="launchConfetti" :class="{hidden: tconfetti}" class="bg-[#35495e] text-slate-100 flex mx-auto py-2 px-8 mt-6 rounded-full capitalize hover:scale-110 hover:bg-[#41b883] transition duration-100">Throw confetti</button>

      <a href="index.html" class="absolute bottom-2 left-[164px] h-14 w-14  text-[#34495e] hover:scale-125 hover:text-[#41b883] transition duration-300">
         <svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
         </svg>
      </a>
   </main>

<script src="js/tailwind-3.0.23.js"></script>
<script src="js/vue3.2.31.js"></script>
<script src="js/confetti.min.js"></script>
<script>
   const lifecycle = {
      mounted(){
         this.$refs.msj.textContent = 'mounted!'
         this.launchConfetti()
      },
      data(){
         return{
            title : '09 - Lifecycle', 
            tconfetti: true
         }
      },
      methods: {
         launchConfetti(){
            this.tconfetti = true;
            const end = Date.now() + (5 * 1000);
            const colors = ['#41B883', '#34495E'];
            
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var skew = 1;

            function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
            }

            (function frame() {
            var timeLeft = animationEnd - Date.now();
            var ticks = Math.max(200, 500 * (timeLeft / duration));
            skew = Math.max(0.8, skew - 0.001);

            confetti({
               particleCount: 1,
               startVelocity: 0,
               ticks: ticks,
               origin: {
                  x: Math.random(),
                  // since particles fall down, skew start toward the top
                  y: (Math.random() * skew) - 0.2
               },
               colors: ['#ffffff'],
               shapes: ['circle'],
               gravity: randomInRange(0.4, 0.6),
               scalar: randomInRange(0.4, 1),
               drift: randomInRange(-0.4, 0.4)
            });

            if (timeLeft > 0) {
               requestAnimationFrame(frame);
            }
            }());
            /* School Pride */
            // go Buckeyes!

            (function frame() {
            confetti({
               particleCount: 2,
               angle: 60,
               spread: 55,
               origin: { x: 0 },
               colors: colors
            });
            confetti({
               particleCount: 2,
               angle: 120,
               spread: 55,
               origin: { x: 1 },
               colors: colors
            });

            if (Date.now() < end) {
               requestAnimationFrame(frame);
            }
            }());
            setTimeout(() => {
               this.tconfetti = false
            }, 6000)
         }
      }
   }
   var mountapp = Vue.createApp(lifecycle).mount('#app');
</script>
</body>
</html>
