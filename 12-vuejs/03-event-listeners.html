<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE JS 3</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <script src="js/tailwind-3.0.23.js"></script>
  </head>

  <body
    class="bg-gradient-to-t from-[#34495e] to-[#41b883] min-h-screen flex justify-center items-center"
  >
    <main
      id="app"
      class="bg-white/80 relative w-96 h-[640px] rounded-xl shadow-xl"
    >
      <svg
        class="w-28 h-28 mx-auto my-6"
        viewBox="0 0 128 128"
        width="24"
        height="24"
        data-v-5f26462c=""
      >
        <path
          fill="#42b883"
          d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z"
          data-v-5f26462c=""
        ></path>
        <path
          fill="#35495e"
          d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z"
          data-v-5f26462c=""
        ></path>
      </svg>

      <h1
        class="text-center text-3xl font-semibold bg-gradient-to-l from-[#34495e] to-[#41b883] bg-clip-text text-transparent mb-6"
      >
        {{ title }}
      </h1>

      <img
        ref="kimage"
        v-bind:src="kitten"
        class="rounded-xl w-56 flex mx-auto shadow-xl"
      />
      <div
        ref="loader"
        class="flex mx-auto justify-center items-center my-4 hidden"
      >
        <svg
          class="animate-spin h-56 w-56 text-[#34495e]"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
      <button
        @click="randKitten"
        class="bg-[#34495e] text-white mx-auto flex py-2 px-10 my-10 rounded-full hover:scale-110 transition duration-300"
      >
        Random
      </button>

      <a
        href="index.html"
        class="text-[#34495e] h-14 w-14 absolute hover:scale-125 bottom-2 left-[164px] transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class=""
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </main>
    <script src="js/vue3.2.31.js"></script>
    <script>
      const event = {
        data() {
          return {
            title: "03 - Event Listeners",
            kitten: "http://placekitten.com/400/400",
          };
        },
        methods: {
          randKitten() {
            let rand = Math.round(Math.random() * 100) + 300;
            this.kitten = "http://placekitten.com/" + rand + "/" + rand;
            this.$refs.kimage.classList.toggle("hidden");
            this.$refs.loader.classList.toggle("hidden");
            setTimeout(() => {
              this.$refs.kimage.classList.toggle("hidden");
              this.$refs.loader.classList.toggle("hidden");
            }, 800);
          },
        },
      };
      var mountapp = Vue.createApp(event).mount("#app");
    </script>
  </body>
</html>
