<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE JS 3</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <script src="js/tailwind-3.0.23.js"></script>
    <style>
      .increment {
        color: #942323;
      }
      .decrement {
        color: #41b883;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-t from-[#34495e] to-[#41b883] min-h-screen flex justify-center items-center"
  >
    <main
      id="app"
      class="bg-white/80 relative w-96 h-[640px] rounded-xl shadow-xl"
    >
      <svg
        class="w-28 h-28 mx-auto my-6"
        viewBox="0 0 128 128"
        width="24"
        height="24"
        data-v-5f26462c=""
      >
        <path
          fill="#42b883"
          d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z"
          data-v-5f26462c=""
        ></path>
        <path
          fill="#35495e"
          d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z"
          data-v-5f26462c=""
        ></path>
      </svg>

      <h1
        class="text-center text-3xl font-semibold bg-gradient-to-l from-[#34495e] to-[#41b883] bg-clip-text text-transparent mb-6"
      >
        {{ title }}
      </h1>
      <h3
        :class="statusBtn"
        class="text-6xl mx-auto my-12 border-4 border-[#34495e] w-28 h-28 rounded-full flex justify-center items-center capitalize"
      >
        {{ count }}
      </h3>
      <button
        @click="incrementCount"
        class="bg-[#34495e] text-white mx-auto flex py-2 px-10 rounded-full capitalize hover:scale-110 transition duration-300"
      >
        {{ statusBtn }}
      </button>

      <a
        href="index.html"
        class="text-[#34495e] h-14 w-14 absolute hover:scale-125 bottom-2 left-[164px] transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class=""
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </main>
    <script src="js/vue3.2.31.js"></script>
    <script>
      const attr = {
        data() {
          return {
            title: "02 - Attribute Binding",
            statusBtn: "increment",
            count: 0,
            interval: null,
          };
        },
        methods: {
          methodCount() {
            if (this.statusBtn === "increment") {
              this.incrementCount();
            } else {
              this.decrementCount();
            }
          },
          incrementCount() {
            this.stopCount();
            this.interval = setInterval(() => {
              this.count++;
            }, 100);
            this.statusBtn = "decrement";
          },
          decrementCount() {
            this.stopCount();
            this.interval = setInterval(() => {
              this.count--;
              if (this.count == 0) {
                clearInterval(this.interval);
              }
            }, 100);
            this.statusBtn = "increment";
          },
          stopCount() {
            clearInterval(this.interval);
          },
        },
      };
      var mountapp = Vue.createApp(attr).mount("#app");
    </script>
  </body>
</html>
