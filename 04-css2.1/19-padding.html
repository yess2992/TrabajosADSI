<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Padding</title>
	<style>
		div.box {
			background-color: #aaa;
			text-align: justify;
			margin: 20px auto;
			width: 400px;
			/* Padding */
			padding-top: 80px;
			padding-right: 60px;
			padding-bottom: 40px;
			padding-left: 20px;
			/*shorthand*/
			padding: 80px 60px 40px 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem neque ipsam qui, laborum. Quam ipsum sapiente velit doloremque recusandae porro quasi, nesciunt officiis et, id commodi magni fugit quae, molestias.
		</div>
	</section>
</body>
</html>
