<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin</title>
	<style>
		section.bigbox {
			border: 2px dashed #777;
			margin: 50px auto;
			width: 400px;
		}
		section.bigbox div.box {
			background-color: #aaa;
			height: 100px;
			line-height: 4em;
			text-align: center;
			font-size: 1.5em;
			/* Margin */
			margin-top: 40px;
			margin-right: 30px;
			margin-bottom: 20px;
			margin-left: 10px;
			/*shorthand*/
			margin: 40px 30px 20px 10px;
		}
	</style>
</head>
<body>
	<section class="bigbox">
		<div class="box">
			BOX
		</div>
	</section>
</body>
</html>
